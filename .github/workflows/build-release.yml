name: Build Windows Release

on:
  push:
    tags:
      - 'v*'

jobs:
  build:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup MSYS2
        uses: msys2/setup-msys2@v2
        with:
          msystem: MINGW64
          install: base-devel mingw-w64-x86_64-toolchain mingw-w64-x86_64-libpng mingw-w64-x86_64-zlib

      - name: Build
        shell: msys2 {0}
        run: |
          cd $GITHUB_WORKSPACE
          make windows

      - name: Upload Release Asset
        uses: softprops/action-gh-release@v1
        with:
          files: abr2png.exe
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
